<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demo - iOS Swift Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">

                    </div>

                        <p class="text-sm text-gray-500">GCD & Concurrency</p>
                    </div>
                </div>
                <a href="../index.html" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">
                    <i data-lucide="home" class="inline w-4 h-4 mr-2"></i>
                    Trang ch·ªß
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6 fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Serial vs Concurrent Queue Demo</h2>
            <p class="text-gray-600 mb-6">Visualize c√°ch queue v√† thread ho·∫°t ƒë·ªông trong GCD</p>
            <div id="queueContent"></div>
        </div>
    </main>

    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>Made with ‚ù§Ô∏è for iOS Developers | ¬© 2025</p>
            <div class="mt-3 flex items-center justify-center gap-2 text-sm">
                <i data-lucide="eye" class="w-4 h-4"></i>
                <span>L∆∞·ª£t gh√© thƒÉm: <strong id="visitor-count">...</strong></span>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // Visitor counter using CountAPI
        const counterNamespace = 'ios-learning-hub';
        const counterKey = 'queue-visits';

        fetch(`https://api.countapi.xyz/hit/${counterNamespace}/${counterKey}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitor-count').textContent = data.value.toLocaleString('vi-VN');
            })
            .catch(error => {
                console.error('Error fetching visitor count:', error);
                document.getElementById('visitor-count').textContent = 'N/A';
            });

        // Load Queue Demo
        function loadQueueDemo() {
            const container = document.getElementById('queueContent');
            container.innerHTML = `
                <div class="space-y-6">
                    <!-- Queue Type Selection -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Queue Type:</label>
                            <select id="queueType" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="serial">Serial Queue</option>
                                <option value="concurrent">Concurrent Queue</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Call Type:</label>
                            <select id="callType" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="async">Async</option>
                                <option value="sync">Sync</option>
                            </select>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="flex gap-3">
                        <button id="runBtn" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Ch·∫°y Demo
                        </button>
                        <button id="resetBtn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Reset
                        </button>
                    </div>

                    <!-- Visualization -->
                    <div class="border-2 border-gray-300 rounded-lg p-6 bg-gray-50">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Main Thread -->
                            <div>
                                <h3 class="font-bold text-gray-800 mb-3 flex items-center">
                                    <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                    Main Thread
                                </h3>
                                <div id="mainThread" class="bg-white border-2 border-blue-300 rounded-lg p-4 min-h-[100px]">
                                    <div class="text-center text-gray-400 py-8">Nh·∫•n "Ch·∫°y Demo"</div>
                                </div>
                            </div>

                            <!-- Queue -->
                            <div>
                                <h3 class="font-bold text-gray-800 mb-3 flex items-center">
                                    <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
                                    <span id="queueLabel">Serial Queue</span>
                                </h3>
                                <div id="queueThread" class="bg-white border-2 border-purple-300 rounded-lg p-4 min-h-[100px]">
                                    <div class="text-center text-gray-400 py-8">Nh·∫•n "Ch·∫°y Demo"</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Execution Log -->
                    <div>
                        <h3 class="font-bold text-gray-800 mb-3">Execution Log:</h3>
                        <div id="executionLog" class="bg-gray-900 text-gray-100 p-4 rounded-lg min-h-[150px] font-mono text-sm overflow-y-auto max-h-[300px]">
                            <div class="text-gray-500">// Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>
                        </div>
                    </div>

                    <!-- Code Example -->
                    <div class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto">
                        <pre id="queueCode" class="text-sm"><code>let queue = DispatchQueue(label: "com.app.queue")

queue.async {
    print("Task 1")
}

queue.async {
    print("Task 2")
}</code></pre>
                    </div>

                    <!-- Explanation -->
                    <div id="queueExplanation" class="bg-purple-50 border-l-4 border-purple-500 p-4">
                        <p class="text-gray-700 font-semibold mb-2">üí° Async tr√™n Serial Queue:</p>
                        <p class="text-gray-600">Main thread kh√¥ng b·ªã block, ti·∫øp t·ª•c ch·∫°y ngay. Tasks trong queue ch·∫°y tu·∫ßn t·ª± theo th·ª© t·ª±.</p>
                    </div>
                </div>
            `;

            // Initialize queue demo
            const queueType = document.getElementById('queueType');
            const callType = document.getElementById('callType');
            const runBtn = document.getElementById('runBtn');
            const resetBtn = document.getElementById('resetBtn');
            const queueLabel = document.getElementById('queueLabel');

            queueType.addEventListener('change', updateQueueDemo);
            callType.addEventListener('change', updateQueueDemo);
            runBtn.addEventListener('click', runQueueAnimation);
            resetBtn.addEventListener('click', resetQueueDemo);

            function updateQueueDemo() {
                const isSerial = queueType.value === 'serial';
                const isAsync = callType.value === 'async';
                
                queueLabel.textContent = isSerial ? 'Serial Queue' : 'Concurrent Queue';
                
                const codeBlock = document.getElementById('queueCode');
                const explanation = document.getElementById('queueExplanation');

                let attributes = isSerial ? '' : ', attributes: .concurrent';
                codeBlock.textContent = `let queue = DispatchQueue(label: "com.app.queue"${attributes})

queue.${callType.value} {
    print("Task A starts")
    sleep(2)
    print("Task A ends")
}

queue.${callType.value} {
    print("Task B starts")
    sleep(1)
    print("Task B ends")
}`;

                let explainTitle = '';
                let explainText = '';

                if (isSerial && isAsync) {
                    explainTitle = 'üí° Async tr√™n Serial Queue:';
                    explainText = 'Main thread kh√¥ng b·ªã block, ti·∫øp t·ª•c ch·∫°y ngay. Tasks trong queue ch·∫°y tu·∫ßn t·ª±, Task B ƒë·ª£i Task A xong.';
                } else if (isSerial && !isAsync) {
                    explainTitle = '‚è∏Ô∏è Sync tr√™n Serial Queue:';
                    explainText = 'Main thread B·ªä BLOCK cho ƒë·∫øn khi task ho√†n th√†nh. Tasks v·∫´n ch·∫°y tu·∫ßn t·ª±.';
                } else if (!isSerial && isAsync) {
                    explainTitle = '‚ö° Async tr√™n Concurrent Queue:';
                    explainText = 'Main thread kh√¥ng b·ªã block. Nhi·ªÅu tasks c√≥ th·ªÉ ch·∫°y SONG SONG, th·ª© t·ª± ho√†n th√†nh kh√¥ng ƒë·∫£m b·∫£o.';
                } else {
                    explainTitle = '‚è∏Ô∏è Sync tr√™n Concurrent Queue:';
                    explainText = 'Main thread B·ªä BLOCK. Tasks c√≥ th·ªÉ ch·∫°y song song nh∆∞ng caller ph·∫£i ƒë·ª£i task ƒë·∫ßu ti√™n ho√†n th√†nh.';
                }

                explanation.innerHTML = `
                    <p class="text-gray-700 font-semibold mb-2">${explainTitle}</p>
                    <p class="text-gray-600">${explainText}</p>
                `;
            }

            function runQueueAnimation() {
                resetQueueDemo();
                
                const isSerial = queueType.value === 'serial';
                const isSync = callType.value === 'sync';
                const mainThread = document.getElementById('mainThread');
                const queueThread = document.getElementById('queueThread');
                const log = document.getElementById('executionLog');

                runBtn.disabled = true;
                runBtn.classList.add('opacity-50');

                let logs = [];
                
                function addLog(msg, color = 'text-gray-100') {
                    logs.push(`<div class="${color}">${msg}</div>`);
                    log.innerHTML = logs.join('');
                    log.scrollTop = log.scrollHeight;
                }

                // Animation sequence
                setTimeout(() => {
                    mainThread.innerHTML = '<div class="animate-pulse"><div class="w-full h-4 bg-blue-400 rounded mb-2"></div><div class="text-sm text-blue-700">Running...</div></div>';
                    addLog('‚ñ∂Ô∏è Main thread starts', 'text-blue-400');
                }, 100);

                setTimeout(() => {
                    addLog(`üì§ Call queue.${callType.value} { Task A }`, 'text-purple-400');
                    queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-purple-100 border border-purple-300 rounded">Task A - Queued</div></div>';
                    
                    if (isSync) {
                        mainThread.innerHTML = '<div class=""><div class="w-full h-4 bg-red-400 rounded mb-2"></div><div class="text-sm text-red-700">‚è∏Ô∏è BLOCKED</div></div>';
                        addLog('‚è∏Ô∏è Main thread BLOCKED - waiting...', 'text-red-400');
                    }
                }, 800);

                setTimeout(() => {
                    if (!isSync) {
                        mainThread.innerHTML = '<div class="animate-pulse"><div class="w-full h-4 bg-blue-400 rounded mb-2"></div><div class="text-sm text-blue-700">Continues...</div></div>';
                        addLog('‚ñ∂Ô∏è Main thread continues (not blocked)', 'text-green-400');
                    }
                }, 1200);

                setTimeout(() => {
                    addLog(`üì§ Call queue.${callType.value} { Task B }`, 'text-purple-400');
                    queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-purple-100 border border-purple-300 rounded">Task A - Queued</div><div class="p-2 bg-gray-100 border border-gray-300 rounded">Task B - Queued</div></div>';
                }, 1800);

                setTimeout(() => {
                    queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>Task A - Running</strong></div><div class="p-2 bg-gray-100 border border-gray-300 rounded">Task B - Waiting</div></div>';
                    addLog('üèÉ Task A starts executing', 'text-green-400');
                }, 2400);

                if (!isSerial) {
                    setTimeout(() => {
                        queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>Task A - Running</strong></div><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>Task B - Running</strong></div></div>';
                        addLog('üèÉ Task B starts (concurrent!)', 'text-green-400');
                    }, 3000);
                }

                setTimeout(() => {
                    if (isSerial) {
                        queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-blue-100 border border-blue-300 rounded">‚úÖ Task A - Done</div><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>Task B - Running</strong></div></div>';
                        addLog('‚úÖ Task A completed', 'text-blue-400');
                        addLog('üèÉ Task B starts', 'text-green-400');
                    } else {
                        queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-blue-100 border border-blue-300 rounded">‚úÖ Task A - Done</div><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>Task B - Still Running</strong></div></div>';
                        addLog('‚úÖ Task A completed', 'text-blue-400');
                    }
                    
                    if (isSync) {
                        mainThread.innerHTML = '<div class="animate-pulse"><div class="w-full h-4 bg-blue-400 rounded mb-2"></div><div class="text-sm text-blue-700">Resumed!</div></div>';
                        addLog('‚ñ∂Ô∏è Main thread resumes', 'text-green-400');
                    }
                }, 4000);

                setTimeout(() => {
                    queueThread.innerHTML = '<div class="space-y-2"><div class="p-2 bg-blue-100 border border-blue-300 rounded">‚úÖ Task A - Done</div><div class="p-2 bg-blue-100 border border-blue-300 rounded">‚úÖ Task B - Done</div></div>';
                    addLog('‚úÖ Task B completed', 'text-blue-400');
                    addLog('üéâ All tasks finished!', 'text-yellow-400');
                    
                    mainThread.innerHTML = '<div class="text-center text-green-600 py-8">‚úÖ Completed</div>';
                    
                    runBtn.disabled = false;
                    runBtn.classList.remove('opacity-50');
                }, 5000);
            }

            function resetQueueDemo() {
                document.getElementById('mainThread').innerHTML = '<div class="text-center text-gray-400 py-8">Nh·∫•n "Ch·∫°y Demo"</div>';
                document.getElementById('queueThread').innerHTML = '<div class="text-center text-gray-400 py-8">Nh·∫•n "Ch·∫°y Demo"</div>';
                document.getElementById('executionLog').innerHTML = '<div class="text-gray-500">// Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>';
                runBtn.disabled = false;
                runBtn.classList.remove('opacity-50');
            }

            updateQueueDemo();
        }
        
        // Initialize on page load
        loadQueueDemo();
    </script>
</body>
</html>
