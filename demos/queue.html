<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="queue.title">Queue Demo - iOS Swift Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- i18next scripts -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/dist/umd/i18next.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="book-open" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800" data-i18n="queue.title">Queue Demo</h1>
                        <p class="text-sm text-gray-500" data-i18n="queue.subtitle">GCD & Concurrency</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Language Switcher -->
                    <div class="flex items-center gap-2">
                        <button onclick="changeLanguage('vi')" id="lang-vi" class="px-3 py-1 rounded-lg font-medium transition" style="background-color: #a855f7; color: white;">VI</button>
                        <button onclick="changeLanguage('en')" id="lang-en" class="px-3 py-1 rounded-lg font-medium transition hover:bg-gray-200;" style="color: #6b7280;">EN</button>
                    </div>
                    <a href="../index.html" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">
                        <i data-lucide="home" class="inline w-4 h-4 mr-2"></i>
                        <span data-i18n="common.home">Trang chủ</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6 fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="queue.mainTitle">Serial vs Concurrent Queue Demo</h2>
            <p class="text-gray-600 mb-6" data-i18n="queue.description">Visualize cách queue và thread hoạt động trong GCD</p>
            <div id="queueContent"></div>
        </div>
    </main>

    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p data-i18n="common.madeWith">Made with ❤️ for iOS Developers | © 2025</p>
            <div class="mt-3 flex items-center justify-center gap-2 text-sm">
                <i data-lucide="eye" class="w-4 h-4"></i>
                <span><span data-i18n="common.visitorCount">Lượt ghé thăm:</span> <strong id="visitor-count">...</strong></span>
            </div>
        </div>
    </footer>

    <!-- i18next initialization (inline version) -->
    <script src="../assets/js/i18n-init-inline.js"></script>

    <script>
        // Set page attribute for title translation
        document.body.setAttribute('data-page', 'queue');

        // Initialize Lucide icons after i18next is ready
        window.addEventListener('languageChanged', function() {
            lucide.createIcons();
        });

        // Language switcher styling
        function updateLanguageSwitcherUI() {
            const viBtn = document.getElementById('lang-vi');
            const enBtn = document.getElementById('lang-en');
            const currentLang = i18next.language || localStorage.getItem('i18nextLng') || 'vi';

            viBtn.style.backgroundColor = '#d1d5db';
            viBtn.style.color = '#374151';
            enBtn.style.backgroundColor = 'transparent';
            enBtn.style.color = '#6b7280';

            if (currentLang === 'vi') {
                viBtn.style.backgroundColor = '#a855f7';
                viBtn.style.color = 'white';
            } else if (currentLang === 'en') {
                enBtn.style.backgroundColor = '#e5e7eb';
                enBtn.style.color = '#374151';
            }
        }

        window.addEventListener('languageChanged', updateLanguageSwitcherUI);
        setTimeout(updateLanguageSwitcherUI, 500);

        // Visitor counter using CountAPI
        const counterNamespace = 'ios-learning-hub';
        const counterKey = 'queue-visits';

        fetch(`https://api.countapi.xyz/hit/${counterNamespace}/${counterKey}`)
            .then(response => response.json())
            .then(data => {
                const currentLang = i18next.language || 'vi';
                const locale = currentLang === 'en' ? 'en-US' : 'vi-VN';
                document.getElementById('visitor-count').textContent = data.value.toLocaleString(locale);
            })
            .catch(error => {
                console.error('Error fetching visitor count:', error);
                document.getElementById('visitor-count').textContent = 'N/A';
            });

        // Load Queue Demo
        function loadQueueDemo() {
            const container = document.getElementById('queueContent');
            container.innerHTML = `
                <div class="space-y-6">
                    <!-- Queue Type Selection -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">${i18next.t('queue.labels.queueType')}</label>
                            <select id="queueType" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="serial">${i18next.t('queue.options.serialQueue')}</option>
                                <option value="concurrent">${i18next.t('queue.options.concurrentQueue')}</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">${i18next.t('queue.labels.callType')}</label>
                            <select id="callType" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="async">${i18next.t('queue.options.async')}</option>
                                <option value="sync">${i18next.t('queue.options.sync')}</option>
                            </select>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="flex gap-3">
                        <button id="runBtn" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            ${i18next.t('queue.buttons.run')}
                        </button>
                        <button id="resetBtn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            ${i18next.t('queue.buttons.reset')}
                        </button>
                    </div>

                    <!-- Visualization -->
                    <div class="border-2 border-gray-300 rounded-lg p-6 bg-gray-50">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Main Thread -->
                            <div>
                                <h3 class="font-bold text-gray-800 mb-3 flex items-center">
                                    <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                    ${i18next.t('queue.labels.mainThread')}
                                </h3>
                                <div id="mainThread" class="bg-white border-2 border-blue-300 rounded-lg p-4 min-h-[100px]">
                                    <div class="text-center text-gray-400 py-8">${i18next.t('queue.placeholders.pressRun')}</div>
                                </div>
                            </div>

                            <!-- Queue -->
                            <div>
                                <h3 class="font-bold text-gray-800 mb-3 flex items-center">
                                    <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
                                    <span id="queueLabel">${i18next.t('queue.labels.serialQueue')}</span>
                                </h3>
                                <div id="queueThread" class="bg-white border-2 border-purple-300 rounded-lg p-4 min-h-[100px]">
                                    <div class="text-center text-gray-400 py-8">${i18next.t('queue.placeholders.pressRun')}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Execution Log -->
                    <div>
                        <h3 class="font-bold text-gray-800 mb-3">${i18next.t('queue.labels.executionLog')}</h3>
                        <div id="executionLog" class="bg-gray-900 text-gray-100 p-4 rounded-lg min-h-[150px] font-mono text-sm overflow-y-auto max-h-[300px]">
                            <div class="text-gray-500">${i18next.t('queue.placeholders.logWillAppear')}</div>
                        </div>
                    </div>

                    <!-- Code Example -->
                    <div class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto">
                        <pre id="queueCode" class="text-sm"><code>let queue = DispatchQueue(label: "com.app.queue")

queue.async {
    print("Task 1")
}

queue.async {
    print("Task 2")
}</code></pre>
                    </div>

                    <!-- Explanation -->
                    <div id="queueExplanation" class="bg-purple-50 border-l-4 border-purple-500 p-4">
                        <p class="text-gray-700 font-semibold mb-2">${i18next.t('queue.explanations.serialAsync')}</p>
                        <p class="text-gray-600">${i18next.t('queue.explanations.serialAsyncText')}</p>
                    </div>
                </div>
            `;

            // Initialize queue demo
            const queueType = document.getElementById('queueType');
            const callType = document.getElementById('callType');
            const runBtn = document.getElementById('runBtn');
            const resetBtn = document.getElementById('resetBtn');
            const queueLabel = document.getElementById('queueLabel');

            queueType.addEventListener('change', updateQueueDemo);
            callType.addEventListener('change', updateQueueDemo);
            runBtn.addEventListener('click', runQueueAnimation);
            resetBtn.addEventListener('click', resetQueueDemo);

            function updateQueueDemo() {
                const isSerial = queueType.value === 'serial';
                const isAsync = callType.value === 'async';

                queueLabel.textContent = isSerial ? i18next.t('queue.labels.serialQueue') : i18next.t('queue.labels.concurrentQueue');

                const codeBlock = document.getElementById('queueCode');
                const explanation = document.getElementById('queueExplanation');

                let attributes = isSerial ? '' : ', attributes: .concurrent';
                codeBlock.textContent = `let queue = DispatchQueue(label: "com.app.queue"${attributes})

queue.${callType.value} {
    print("Task A starts")
    sleep(2)
    print("Task A ends")
}

queue.${callType.value} {
    print("Task B starts")
    sleep(1)
    print("Task B ends")
}`;

                let explainTitle = '';
                let explainText = '';

                if (isSerial && isAsync) {
                    explainTitle = i18next.t('queue.explanations.serialAsync');
                    explainText = i18next.t('queue.explanations.serialAsyncText');
                } else if (isSerial && !isAsync) {
                    explainTitle = i18next.t('queue.explanations.serialSync');
                    explainText = i18next.t('queue.explanations.serialSyncText');
                } else if (!isSerial && isAsync) {
                    explainTitle = i18next.t('queue.explanations.concurrentAsync');
                    explainText = i18next.t('queue.explanations.concurrentAsyncText');
                } else {
                    explainTitle = i18next.t('queue.explanations.concurrentSync');
                    explainText = i18next.t('queue.explanations.concurrentSyncText');
                }

                explanation.innerHTML = `
                    <p class="text-gray-700 font-semibold mb-2">${explainTitle}</p>
                    <p class="text-gray-600">${explainText}</p>
                `;
            }

            function runQueueAnimation() {
                resetQueueDemo();
                
                const isSerial = queueType.value === 'serial';
                const isSync = callType.value === 'sync';
                const mainThread = document.getElementById('mainThread');
                const queueThread = document.getElementById('queueThread');
                const log = document.getElementById('executionLog');

                runBtn.disabled = true;
                runBtn.classList.add('opacity-50');

                let logs = [];
                
                function addLog(msg, color = 'text-gray-100') {
                    logs.push(`<div class="${color}">${msg}</div>`);
                    log.innerHTML = logs.join('');
                    log.scrollTop = log.scrollHeight;
                }

                // Animation sequence
                setTimeout(() => {
                    mainThread.innerHTML = `<div class="animate-pulse"><div class="w-full h-4 bg-blue-400 rounded mb-2"></div><div class="text-sm text-blue-700">${i18next.t('queue.logs.running')}</div></div>`;
                    addLog(i18next.t('queue.logs.mainThreadStarts'), 'text-blue-400');
                }, 100);

                setTimeout(() => {
                    const logKey = isSync ? 'queue.logs.callQueueSync' : 'queue.logs.callQueueAsync';
                    addLog(`${i18next.t(logKey)} A }`, 'text-purple-400');
                    queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-purple-100 border border-purple-300 rounded">${i18next.t('queue.logs.taskQueued')}</div></div>`;

                    if (isSync) {
                        mainThread.innerHTML = `<div class=""><div class="w-full h-4 bg-red-400 rounded mb-2"></div><div class="text-sm text-red-700">${i18next.t('queue.logs.blocked')}</div></div>`;
                        addLog(i18next.t('queue.logs.mainThreadBlocked'), 'text-red-400');
                    }
                }, 800);

                setTimeout(() => {
                    if (!isSync) {
                        mainThread.innerHTML = `<div class="animate-pulse"><div class="w-full h-4 bg-blue-400 rounded mb-2"></div><div class="text-sm text-blue-700">${i18next.t('queue.logs.continues')}</div></div>`;
                        addLog(i18next.t('queue.logs.mainThreadContinues'), 'text-green-400');
                    }
                }, 1200);

                setTimeout(() => {
                    const logKey = isSync ? 'queue.logs.callQueueSync' : 'queue.logs.callQueueAsync';
                    addLog(`${i18next.t(logKey)} B }`, 'text-purple-400');
                    queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-purple-100 border border-purple-300 rounded">${i18next.t('queue.logs.taskQueued')}</div><div class="p-2 bg-gray-100 border border-gray-300 rounded">${i18next.t('queue.logs.taskBQueued')}</div></div>`;
                }, 1800);

                setTimeout(() => {
                    queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>${i18next.t('queue.logs.taskRunning')}</strong></div><div class="p-2 bg-gray-100 border border-gray-300 rounded">${i18next.t('queue.logs.taskBWaiting')}</div></div>`;
                    addLog(i18next.t('queue.logs.taskStarts'), 'text-green-400');
                }, 2400);

                if (!isSerial) {
                    setTimeout(() => {
                        queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>${i18next.t('queue.logs.taskRunning')}</strong></div><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>${i18next.t('queue.logs.taskBRunning')}</strong></div></div>`;
                        addLog(i18next.t('queue.logs.taskBStartsConcurrent'), 'text-green-400');
                    }, 3000);
                }

                setTimeout(() => {
                    if (isSerial) {
                        queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-blue-100 border border-blue-300 rounded">${i18next.t('queue.logs.taskDone')}</div><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>${i18next.t('queue.logs.taskBRunning')}</strong></div></div>`;
                        addLog(i18next.t('queue.logs.taskACompleted'), 'text-blue-400');
                        addLog(i18next.t('queue.logs.taskBStarts'), 'text-green-400');
                    } else {
                        queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-blue-100 border border-blue-300 rounded">${i18next.t('queue.logs.taskDone')}</div><div class="p-2 bg-green-100 border-2 border-green-500 rounded animate-pulse"><strong>${i18next.t('queue.logs.taskBStillRunning')}</strong></div></div>`;
                        addLog(i18next.t('queue.logs.taskACompleted'), 'text-blue-400');
                    }

                    if (isSync) {
                        mainThread.innerHTML = `<div class="animate-pulse"><div class="w-full h-4 bg-blue-400 rounded mb-2"></div><div class="text-sm text-blue-700">${i18next.t('queue.logs.resumed')}</div></div>`;
                        addLog(i18next.t('queue.logs.mainThreadResumes'), 'text-green-400');
                    }
                }, 4000);

                setTimeout(() => {
                    queueThread.innerHTML = `<div class="space-y-2"><div class="p-2 bg-blue-100 border border-blue-300 rounded">${i18next.t('queue.logs.taskDone')}</div><div class="p-2 bg-blue-100 border border-blue-300 rounded">${i18next.t('queue.logs.taskBDone')}</div></div>`;
                    addLog(i18next.t('queue.logs.taskBCompleted'), 'text-blue-400');
                    addLog(i18next.t('queue.logs.allFinished'), 'text-yellow-400');

                    mainThread.innerHTML = `<div class="text-center text-green-600 py-8">${i18next.t('queue.logs.completed')}</div>`;

                    runBtn.disabled = false;
                    runBtn.classList.remove('opacity-50');
                }, 5000);
            }

            function resetQueueDemo() {
                document.getElementById('mainThread').innerHTML = `<div class="text-center text-gray-400 py-8">${i18next.t('queue.placeholders.pressRun')}</div>`;
                document.getElementById('queueThread').innerHTML = `<div class="text-center text-gray-400 py-8">${i18next.t('queue.placeholders.pressRun')}</div>`;
                document.getElementById('executionLog').innerHTML = `<div class="text-gray-500">${i18next.t('queue.placeholders.logWillAppear')}</div>`;
                runBtn.disabled = false;
                runBtn.classList.remove('opacity-50');
            }

            updateQueueDemo();
        }

        // Reload demo content when language changes
        window.addEventListener('languageChanged', function() {
            loadQueueDemo();
        });

        // Initialize on page load
        loadQueueDemo();
    </script>
</body>
</html>
